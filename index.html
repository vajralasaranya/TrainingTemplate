<html>
	<head>
		<title>Template</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Import Icons -->
		<link rel="stylesheet" type="text/css" href="css/material.css" /> <!-- Import MaterializeCSS -->

		<!-- Let browser know website is optimized for mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<header>
			<!-- Import JQuery -->
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

			<!-- Import MaterializeCSS -->
			<script type="text/javascript" src="js/materialize.min.js"></script>

			<!-- Initialize the nav bar -->
			<script type="text/javascript">
				$( document ).ready(function(){
					$(".button-collapse").sideNav();
				})
			</script>
		</header>

		<nav>
			<nav class="blue">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo" style="margin-left: 10px">Template</a>
					<a href="#" data-activates="mobile" class="button-collapse"><i class="material-icons">menu</i></a>
					<ul class="hide-on-med-and-down right">
						<li class="active"><a href="/index.html"><i class="material-icons left">home</i>Home</a></li>
						</ul>
					<ul class="side-nav" id="mobile">
						<li class="active"><a href="/index.html"><i class="material-icons left">home</i>Home</a></li>
					</ul>
				</div>
			</nav>
		</nav>

		<main>
			<div class="row">

				<!-- This is the sample card dimensions-->
				<div class='col s12 m8 l6 offset-m2 offset-l3'>
					<div class="card white">
						<div class="card-content black-text">
							<span class="card-title">Template</span>
							<p>I am a very simple card. I am good at containing small bits of information.
							I am convenient because I require little markup to use effectively.</p>
						</div>
					</div>
				</div>

			</div>
		</main>


	</body>
</html>
